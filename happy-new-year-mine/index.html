<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet"
		  href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.page1{
			background-image:url('images/pic_bg@2x.png');
			background-size: 100%;
			background-repeat: no-repeat;
			position: absolute;
			width:100%;
			height: 100%;
			/*overflow: hidden;*/
		}

		.flower {
			background: url('images/flower@2x.png') no-repeat;
			background-size: 100%;
			position: absolute;
			top: 0;
			right:0;
			width: 180px;
			height: 108px;
		}

		.logo {
			background: url('images/logo@2x.png') no-repeat;
			background-size: 100%;
			position: absolute;
			top: 43px;
			left: 26px;
			width: 150px;
			height: 45px;
		}

		.newyear {
			background: url('images/pic_newyear@2x.png') no-repeat;
			background-size: 100%;
			position: absolute;
			top: 130px;
			left: 0px;
			right: 0px;
			width: 280px;
			height: 390px;
			margin: 0 auto;
		}

		.text-1 {
			background: url('images/pic_Chinese@2x.png') no-repeat;
			background-size: 100%;
			position: absolute;
			top: 540px;
			left: 0px;
			right: 0px;
			width: 260px;
			height: 14px;
			margin: 0 auto;
		}

		.text-2 {
			position: absolute;
			top: 580px;
			left: 0px;
			right: 0px;
			width: 300px;
			margin: 0 auto;
			font-size: 8px;
			font-family: "Microsoft YaHei";
			color: #333333;
		}

	</style>
</head>
<body>
	<div class="page1">
		<div class="flower"></div>
		<div class="logo"></div>
		<div class="newyear"></div>
		<div class="redpack"></div>
		<div class="firework"></div>
		<div class="text-1"></div>
		<div class="text-2">
			Another year,another new station stop time,to say goodbye to the old year,to the next year to months and years
			of experience,relentless passage,heart and rising new hopes.
			<br>
			Let us embrace the new year,the future together!
		</div>
	</div>



	<script src="js/ThreeCanvas.js"></script>
	<script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')</script>
	<script src="js/Snow.js"></script>
	<script src="js/snowFall.js"></script>
	<script type="text/javascript">
		$.snowFall({
			//创建粒子数量，密度
			particleNo: 20,
			//粒子下拉速度
			particleSpeed:50,
			//粒子在垂直（Y轴）方向运动范围
			particleY_Range:1300,
			//粒子在垂直（X轴）方向运动范围
			particleX_Range:1000,
			//是否绑定鼠标事件
		    bindMouse: false,
		    //相机离Z轴原点距离
		    zIndex:700,
		  	//摄像机视野角度
		    angle:55,
		    wind_weight:0
		});
	</script>
</body>
</html>
